<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KR丶TEAM 官方網站</title>
<style>

  /* ======== 背景單純淡入動畫 ======== */
  @keyframes bgFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* ======== intro-box 浮現動畫 ======== */
  @keyframes introFadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  body { margin: 0; font-family: "Noto Sans TC", Arial, sans-serif; background: #000; color: #fff; }
  nav { background: #111; padding: 10px; text-align: center; position: fixed; width: 100%; top: 0; z-index: 10; }
  nav a { color: #ffc107; margin: 0 15px; text-decoration: none; font-weight: bold; font-size: 18px; }

  /* ======== header（背景淡入）設定 ======== */
  header {
    position: relative;
    height: 100vh;
    background: url('assets/cover.png') no-repeat center center/cover;
    display: flex;
    justify-content: flex-start;
    align-items: flex-end;
    padding: 50px 50px;
    box-sizing: border-box;
    text-align: left;

    /* 背景單純淡入動畫 */
    opacity: 0;
    animation: bgFadeIn 2s ease-out forwards;
    overflow: hidden;
  }

  /* ======== intro-box（文字框）設定 ======== */
  .intro-box {
    background: rgba(0, 0, 0, 0.8);
    border: 4px solid #ffc107;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
    padding: 25px 25px;
    border-radius: 12px;
    max-width: 420px;
    text-align: left;
    position: relative;
    z-index: 2;

    /* 文字框浮現動畫 */
    opacity: 0;
    animation: introFadeUp 1.5s ease-out forwards;
    animation-delay: 1s;
  }

  .intro-box h1 {
    font-size: 50px;
    margin: 0 0 20px 0;
    color: #ffc107;
    text-align: center;
    text-shadow: 2px 2px 6px #000;
  }

  .intro-box p {
    font-size: 20px;
    line-height: 1.8;
    color: #fff;
  }

  /* ======== 音樂播放器設定 ======== */
  #bg-music {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 250px;
    z-index: 20;
  }

  /* ======== logo回首頁設定 ======== */
  .logo {
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 20;
  }
  .logo img {
    height: 60px;
  }

  /* ========== 平板版RWD（螢幕寬度小於768px） ========== */
  @media (max-width: 768px) {
    nav a {
      font-size: 16px;
      margin: 0 10px;
    }

    header {
      padding: 30px 20px;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-position: center center;
    }

    .intro-box {
      max-width: 90%;
      padding: 20px;
      border-width: 3px;
    }

    .intro-box h1 {
      font-size: 40px;
    }

    .intro-box p {
      font-size: 18px;
      line-height: 1.6;
    }

    #bg-music {
      width: 220px;
      top: 70px;
      right: 10px;
    }
  }

  /* ========== 手機版超小螢幕RWD（螢幕寬度小於430px） ========== */
  @media (max-width: 430px) {
    nav a {
      font-size: 14px;
      margin: 0 8px;
    }

    header {
      padding: 20px 15px;
    }

    .intro-box {
      max-width: 95%;
      padding: 15px;
      border-width: 2px;
    }

    .intro-box h1 {
      font-size: 32px;
    }

    .intro-box p {
      font-size: 16px;
      line-height: 1.5;
    }

    #bg-music {
      width: 180px;
      top: 80px;
      right: 10px;
    }
  }

</style>
</head>
<body>

  <!-- 🔥 音樂播放器 -->
  <audio id="bg-music" src="assets/bk.mp3" loop controls></audio>

  <!-- 🔥 LOGO點回首頁 -->
  <a href="index.html" class="logo">
    <img src="assets/kr-logo.png" alt="KR TEAM Logo">
  </a>

  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">最新資訊</a>
    <a href="members.html">隊員名單</a>
    <a href="recruit.html">招生資訊</a>
    <a href="contact.html">聯絡我們</a>
  </nav>

  <header>
    <div class="intro-box">
      <h1>KR TEAM</h1>
      <p>KR源為KartRider的縮寫，由一群熱愛賽車的頂尖玩家所創立。我們集結了對競速有著無限熱情的玩家，以團結、技術與速度為信仰，持續突破極限，挑戰每一場最速傳說。</p>
    </div>
  </header>

</body>
</html>
